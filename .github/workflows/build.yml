name: build

on:
  workflow_dispatch:
    branches: [ master ]
  push:
    branches: [ master ]
  schedule:
      - cron: '6 6 * * 6'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '*'
      - name: Install dependencies
        run: npm ci
      - name: Audit
        run: npm audit        
      - name: Outdated
        if: success() || failure()
        run: npm outdated        
      - name: Lint
        if: success() || failure()
        run: npm run lint        
      - name: Test & Coverage
        if: success() || failure()
        run: npm run test        
      - name: Build
        if: success() || failure()
        run: npm run build
