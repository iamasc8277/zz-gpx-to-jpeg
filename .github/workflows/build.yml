name: build

on:
  workflow_dispatch:
    branches: [ master ]
  push:
    branches: [ master ]
  schedule:
      - cron: '6 6 * * 6'

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '*'
      - name: Install dependencies
        run: npm ci

      - name: Audit
        id: audit
        run: npm audit        
      - name: Outdated
        if: success() || failure()
        run: npm outdated        
      - name: Lint
        if: success() || failure()
        run: npm run lint        
      - name: Test & Coverage
        if: success() || failure()
        run: npm run test        
      - name: Build
        if: success() || failure()
        run: npm run build

      - name: Create badges directory
        run: mkdir -p badges

      - name: Create audit badge
        uses: emibcn/badge-action@v2.0.3
        with:
          label: 'npm audit'
          status: ${{ steps.audit.outcome == 'success' }}
          color: ${{ steps.audit.outcome == 'success' && 'green' || 'red' }}
          path: 'badges/audit.svg'

      - uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'            
      - name: Commit badges
        run: |
          git add badges
          git commit -m "Add/Update badge" || true
      - name: Push badge commit
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: badges
          directory: badges
          force: true