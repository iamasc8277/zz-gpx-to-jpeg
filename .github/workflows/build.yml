name: build

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  schedule:
      - cron: '6 6 * * 6'

jobs:
  build:
    if: github.ref_name == github.event.repository.default_branch
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '*'
      - name: Install dependencies
        run: npm ci
      - name: Audit
        run: npm audit        
      - name: Outdated
        run: npm outdated        
      - name: Lint
        run: npm run lint        
      - name: Test & Coverage
        run: npm run test        
      - name: Build
        run: npm run build

