name: build

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  schedule:
      - cron: '6 6 * * 6'

jobs:
  build:
    if: github.ref_name == github.event.repository.default_branch
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '*'
      - name: Install dependencies
        run: npm ci

      - name: Audit
        id: audit
        run: npm audit        
      - name: Outdated
        id: outdated
        if: success() || failure()
        run: npm outdated        
      - name: Lint
        id: lint
        if: success() || failure()
        run: npm run lint        
      - name: Test & Coverage
        id: test
        if: success() || failure()
        run: npm run test        
      - name: Build
        id: build
        if: success() || failure()
        run: npm run build

      - name: Create badges directory
        if: success() || failure()
        run: mkdir -p badges
      - name: Create audit badge
        uses: emibcn/badge-action@v2.0.3
        with:
          label: 'npm audit'
          status: ${{ steps.audit.outcome == 'success' && 'passing' || 'failing' }}
          color: ${{ steps.audit.outcome == 'success' && 'green' || 'red' }}
          path: 'badges/audit.svg'
      - name: Create outdated badge
        uses: emibcn/badge-action@v2.0.3
        with:
          label: 'npm outdated'
          status: ${{ steps.outdated.outcome == 'success' && 'passing' || 'failing' }}
          color: ${{ steps.outdated.outcome == 'success' && 'green' || 'red' }}
          path: 'badges/outdated.svg'
      - name: Create lint badge
        uses: emibcn/badge-action@v2.0.3
        with:
          label: 'eslint'
          status: ${{ steps.lint.outcome == 'success' && 'passing' || 'failing' }}
          color: ${{ steps.lint.outcome == 'success' && 'green' || 'red' }}
          path: 'badges/lint.svg'
      - name: Create test badge
        uses: emibcn/badge-action@v2.0.3
        with:
          label: 'test'
          status: ${{ steps.test.outcome == 'success' && 'passing' || 'failing' }}
          color: ${{ steps.test.outcome == 'success' && 'green' || 'red' }}
          path: 'badges/test.svg'
      - name: Get test coverage
        id: testcoverage
        run: |
          coverage=$(jq -r '.total.statements.pct' ./coverage/coverage-summary.json)
      - name: Create test coverage badge
        uses: emibcn/badge-action@v2.0.3
        with:
          label: 'test coverage'
          status: "${{ steps.testcoverage.outputs.coverage }}%"
          color: ${{ steps.testcoverage.outputs.coverage > 90 && 'green' || 'red' }}
          path: 'badges/testcoverage.svg'
      - name: Create build badge
        uses: emibcn/badge-action@v2.0.3
        with:
          label: 'build'
          status: ${{ steps.build.outcome == 'success' && 'passing' || 'failing' }}
          color: ${{ steps.build.outcome == 'success' && 'green' || 'red' }}
          path: 'badges/build.svg'
        
      - name: Set git credentials
        uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'            
      - name: Commit badges
        run: |
          git rm badges || true
          git add badges
          git commit -m "Add/Update badge" || true
      - name: Push badge commit
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: badges
          directory: badges
          force: true