name: test
on:
  workflow_dispatch:
  push:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - name: Install chromium
        id: setup-chrome
        uses: browser-actions/setup-chrome@v2
        with:
          install-dependencies: true
      - run: |
          echo "${{ steps.setup-chrome.outputs.chrome-path }}"
          echo "${{ steps.setup-chrome.outputs.chrome-version }}"
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install tesseract-ocr tesseract-ocr-por
          if [ -x /usr/bin/chromium-browser ] && [ ! -x /usr/bin/chromium ]; then sudo ln -s /usr/bin/chromium-browser /usr/bin/chromium || true; fi
      - name: Lint
        run: deno lint
      - name: Tests
        run: deno task test