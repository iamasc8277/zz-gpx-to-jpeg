name: npm audit

on:
  push:
    branches:
      - master# on:
  schedule:
      - cron: '6 6 * * 6'

name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '*'
      - name: Install dependencies
        run: npm ci
      - name: Run audit
        run: npm audit