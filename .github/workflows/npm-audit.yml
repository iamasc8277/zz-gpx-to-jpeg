name: npm audit

on:
  workflow_dispatch:
    branches: [ master ]
  push:
    branches: [ master ]
  schedule:
      - cron: '6 6 * * 6'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '*'
      - name: Install dependencies
        run: npm ci
      - name: Run audit
        run: npm audit