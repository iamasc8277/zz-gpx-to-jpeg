name: npm test

on:
  workflow_dispatch:
    branches: [ master ]
  push:
    branches: [ master ]
  schedule:
      - cron: '6 6 * * 6'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '*'
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test
      - name: Coverage
        uses: gaelgirodon/ci-badges-action@v1
        with:
          gist-id: 29303e2dee5c8d405bcc736e912d5275
          token: ${{ secrets.GIST_TOKEN }}